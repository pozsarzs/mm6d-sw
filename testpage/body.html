<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <body bgcolor="#e2f4fd">
    <script type="text/javascript">
      function OpenPage() {
        var ipaddress = document.getElementById('ipaddress').value;
        var page = document.querySelector('input[name = "page"]:checked').value;
        var uid = document.getElementById('uid').value;
        window.open ("http://" + ipaddress + page + "?uid=" + uid, target='bottom');
      }
    </script>
    <fieldset>
      <legend>&nbsp;Controller&nbsp;</legend>
      <label for="ipaddress">IP address of controller:</label><br>
      <input type="text" id="ipaddress" /><br>
      <label for="uid">UID:</label><br>
      <input type="text" id="uid" /><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Get controller's data&nbsp;</legend>
      <input type="radio" id="page0" name="page" value="/version">
      <label for="page0">Get name and version of controller</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Alarm&nbsp;</legend>
      <input type="radio" id="page1" name="page" value="/get/alarm">
      <label for="page1">Get alarm status</label><br>
      <input type="radio" id="page2" name="page" value="/set/alarm/off">
      <label for="page2">Restore alarm status</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Get status&nbsp;</legend>
      <input type="radio" id="page3" name="page" value="/get/all">
      <label for="page3"><b>Get all status</b></label><br>
      <input type="radio" id="page4" name="page" value="/get/operationmode">
      <label for="page4">Get status of operation mode switch</label><br>
      <input type="radio" id="page5" name="page" value="/get/manualswitch">
      <label for="page5">Get status of manual mode</label><br>
      <input type="radio" id="page6" name="page" value="/get/protection">
      <label for="page6">Get status of overcurrent protection</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Turn off/on outputs&nbsp;</legend>
      <input type="radio" id="page7" name="page" value="/set/all/off">
      <label for="page7"><b>Switch off all outputs</b></label><br>
      <input type="radio" id="page8" name="page" value="/set/lamp/off">
      <label for="page8">Switch off lamp</label><br>
      <input type="radio" id="page9" name="page" value="/set/lamp/on">
      <label for="page9">Switch on lamp</label><br>
      <input type="radio" id="page10" name="page" value="/set/ventilator/off">
      <label for="page10">Switch off ventilator</label><br>
      <input type="radio" id="page11" name="page" value="/set/ventilator/on">
      <label for="page11">Switch on ventilator</label><br>
      <input type="radio" id="page12" name="page" value="/set/heater/off">
      <label for="page12">Switch off heater</label><br>
      <input type="radio" id="page13" name="page" value="/set/heater/on">
      <label for="page13">Switch on heater</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
  </body>
</html>
