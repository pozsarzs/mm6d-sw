<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>MM6D * Remote controlled switching device | Test page</title>
  </head>
  <body bgcolor="#e2f4fd" font style="font-family:'sans'">
    <script type="text/javascript">
      function OpenPage1() {
        var ipaddress = document.getElementById('ipaddress').value;
        var uid = document.getElementById('uid').value;
        var page = document.querySelector('input[name = "page"]:checked').value;
        window.open ("http://" + ipaddress + page + "?uid=" + uid, target = 'bottom');
      }
      function OpenPage2()
      {
        var ipaddress = document.getElementById('ipaddress').value;
        var uid = document.getElementById('uid').value;
        var va = document.getElementById('a');
        var vh = document.getElementById('h');
        var vl = document.getElementById('l');
        var vv = document.getElementById('v');
        var page = document.querySelector('input[name = "page"]:checked').value;
        if (va.checked) a = 1; else a = 0;
        if (vh.checked) h = 1; else h = 0;
        if (vl.checked) l = 1; else l = 0;
        if (vv.checked) v = 1; else v = 0;
        window.open ("http://" + ipaddress + page + "?uid=" + uid + "&a=" + a + "&h=" + h + "&l=" + l + "&v=" + v, target = 'bottom');
      }
    </script>
    <fieldset>
      <legend>&nbsp;Controller&nbsp;</legend>
      <label for="ipaddress">IP address of controller:</label><br>
      <input type="text" id="ipaddress" /><br>
      <label for="uid">UID:</label><br>
      <input type="text" id="uid" /><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Information pages&nbsp;</legend>
      <input type="radio" id="page0" name="page" value="">
      <label for="page0">Show help page</label><br>
      <input type="radio" id="page1" name="page" value="/summary">
      <label for="page1">Show summary of status</label><br>
      <input type="radio" id="page2" name="page" value="/log">
      <label for="page2">Show system log</label><br>
      <input type="radio" id="page3" name="page" value="/version">
      <label for="page3">Show device information</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage1();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Alarm&nbsp;</legend>
      <input type="radio" id="page4" name="page" value="/get/alarm">
      <label for="page4">Get alarm status</label><br>
      <input type="radio" id="page5" name="page" value="/set/alarm/off">
      <label for="page5">Restore alarm status</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage1();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Get data&nbsp;</legend>
      <input type="radio" id="page6" name="page" value="/get/all">
      <label for="page6">Get all status</label><br>
      <input type="radio" id="page7" name="page" value="/get/operationmode">
      <label for="page7">Get status of operation mode switch</label><br>
      <input type="radio" id="page8" name="page" value="/get/manualswitch">
      <label for="page8">Get status of manual mode switches</label><br>
      <input type="radio" id="page9" name="page" value="/get/protection">
      <label for="page9">Get status of overcurrent protection</label><br>
      <input type="radio" id="page10" name="page" value="/get/lamp">
      <label for="page10">Get status of lamp output</label><br>
      <input type="radio" id="page11" name="page" value="/get/ventilator">
      <label for="page11">Get status of ventilator output</label><br>
      <input type="radio" id="page12" name="page" value="/get/heater">
      <label for="page12">Get status of heater output</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage1();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Operation&nbsp;</legend>
      <input type="checkbox" id="a" name="a" value="1"/><label for="a"> Restore alarm</label><br>
      <br>
      <input type="checkbox" id="l" name="l" value="1"/><label for="l"> Switch on/off lamp</label><br>
      <input type="checkbox" id="v" name="v" value="1"/><label for="v"> Switch on/off ventilator</label><br>
      <input type="checkbox" id="h" name="h" value="1"/><label for="h"> Switch on/off heater</label><br>
      <br>
      <input type="radio" id="page13" name="page" value="/operation">
      <label for="page13">Get all data and set status of outputs</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage2();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Manual operation&nbsp;</legend>
      <input type="radio" id="page14" name="page" value="/set/all/off">
      <label for="page14">Switch off all outputs</label><br>
      <input type="radio" id="page15" name="page" value="/set/lamp/off">
      <label for="page15">Switch off lamp</label><br>
      <input type="radio" id="page16" name="page" value="/set/lamp/on">
      <label for="page16">Switch on lamp</label><br>
      <input type="radio" id="page17" name="page" value="/set/ventilator/off">
      <label for="page17">Switch off ventilator</label><br>
      <input type="radio" id="page18" name="page" value="/set/ventilator/on">
      <label for="page18">Switch on ventilator</label><br>
      <input type="radio" id="page19" name="page" value="/set/heater/off">
      <label for="page19">Switch off heater</label><br>
      <input type="radio" id="page20" name="page" value="/set/heater/on">
      <label for="page20">Switch on heater</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage1();" />
    </fieldset>

  </body>
</html>
